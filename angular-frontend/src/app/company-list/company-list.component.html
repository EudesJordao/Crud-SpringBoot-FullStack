<div class = "row">
    <h2> Lista de Empresas</h2>
</div>

<div class="card-body">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label class=""> Nome da Empresa ou CNPJ </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="nameParm" name="name" >
    </div>
    <br>

    <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</div>


<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nome da empresa</th>
            <th> CNPJ da empresa </th>
            <th> Funcion√°rios cadastrados </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let company of contents.content | paginate: { itemsPerPage: 10, currentPage: page} | ObjToArray" >
            <td> {{ company.name }} </td>
            <td> {{ company.cnpj }} </td>
            <td> {{ company.employess }} </td>
            <td>
                <button (click) = "updateCompany(company.cnpj)" class = "btn btn-primary"> Atualizar</button>
                <button (click) = "deleteCompany(company.cnpj)" class = "btn btn-danger" style="margin-left: 10px"> Deletar</button>
                <button (click) = "companyDetails(company.cnpj)" class = "btn btn-primary" style="margin-left: 10px"> Ver</button>
            </td>
        </tr>
    </tbody>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</table>
