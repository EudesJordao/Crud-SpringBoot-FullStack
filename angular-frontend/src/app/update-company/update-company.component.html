<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
          <h3 class="text-center"> Atulaziar Empresa </h3>
          <hr />
          <div class="card-body">
              <form (ngSubmit)="onSubmit()">

                  <div class="form-group">
                      <label> Nome da empresa</label>
                      <input type="text" class="form-control" id="nomeEmpresa" [(ngModel)]="company.name"
                          name="nomeEmpresa">
                  </div>


                  <br />
                  <button class="btn btn-success" type="submit">Enviar</button>

              </form>
          </div>
      </div>
  </div>
</div>
